<!DOCTYPE html>
<html class="list">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Master List</title>
  </head>
  <body>
    <div class="container">
      <div class="row"  id="header">
        <div class="col-md-6">
          <h1><a href="index.html" class="logo"><img src="img/logo.png" alt="logo image" id="logo">&nbsp;FOoDCaRtFindEr</a></h1>
        </div>
        <div class="col-md-6" id="contact">
          <h3>Want your food to be featured?
            <button type="button" class="btn-unique" name="button"><a href="contact.html">Contact us</a></button></h3>
        </div>
      </div>
    </div>
    <div class="container-fluid" id="listPanel">
      <div class="row" id="directoryList">
        <div class="col-xs-8">
          <div class="panel panel-success">
            <div class="panel-header">
            </div>
            <div class="panel-body">
              <div class="row row1 container">
                <div class="col-md-6">
                  <h1 class="cartName">Cart Name</h1>
                  <p class="name"></p>
                </div>
                <div class="col-md-6">
                  <h1 class="cartPic">Look for Us</h1>
                  <p class="image"></p>
                </div>
              </div>
            <div class="row row2 container">
              <div class="col-md-6">
                <h1 class="cartMap">Location</h1>
                <p class="map"></p>
              </div>
              <div class="col-md-6">
                <h1 class="cartAddress">Address</h1>
                <p class="address"></p>
              </div>
            </div>
            </div>
            <div class="panel-footer">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
