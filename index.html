<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>FoodCart</title>
  </head>
  <body>
    <div class="container">
      <div class="row"  id="header">
        <div class="col-md-6">
          <h1><img src="img/logo.png" alt="logo image" id="logo">&nbsp;FOoDCaRtFindEr</h1>
        </div>
        <div class="col-md-6" id="contact">
          <h3>Want your food to be featured?
            <button type="button" class="btn-unique" name="button"><a href="contact.html">Contact us</a></button></h3>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="map" style="width:100%;height:20%"></div>
      <form id="banner">
        <div class="input-group">
          <select class="form-control" id="foodType">
            <option>I'm Hungry</option>
            <option>American</option>
            <option>Middle Eastern</option>
            <option>Mexican</option>
            <option>Asian</option>
          </select>
          <span class="input-group-btn"><button class="btn btn-success" type="button" href="#myModal" role="button" data-toggle="modal">Go!</button></span>
        </div>
      </form>
      <div>
        <button type="button" name="button" class="btn-success btn-lg" id="check-list">Check our list</button>
      </div>
    </div>
    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Confirmation</h4>
          </div>
          <div class="modal-body">
              <p>Do you want to save changes you made to document before closing?</p>
              <p class="text-warning"><small>If you don't save, your changes will be lost.</small></p>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"></script>
  </body>
</html>
