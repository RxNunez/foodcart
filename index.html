<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>FoodCart</title>
  </head>
  <body>
    <div class="container">
      <div class="row"  id="header">
        <div class="col-md-6">
          <h1><img src="img/logo.png" alt="logo image" id="logo">&nbsp;FOoDCaRtFindEr</h1>
        </div>
        <div class="col-md-6" id="contact">
          <h3>Want your food to be featured?
            <button type="button" class="btn-unique" name="button"><a href="contact.html">Contact us</a></button></h3>
        </div>
      </div>
    </div>
    <div class="container" id="main">
      <form id="banner">
        <div class="input-group">
          <select class="form-control" id="foodType">
            <option value="random">I'm Hungry</option>
            <option value="American">American</option>
            <option value="Middle Eastern">Middle Eastern</option>
            <option value="Mexican">Mexican</option>
            <option value="Asian">Asian</option>
          </select>
          <span class="input-group-btn"><button class="btn btn-success open" type="button" href="#myModal" role="button">Go!</button></span>
        </div>
      </form>
      <div>
        <button type="button" name="button" class="btn-success btn-lg" id="check-list">Check our list</button>
      </div>
    </div>
    <div id="results">
    </div>
    <div id="myModal" class="modal fade">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">RECOMMENDATION!</h4>
          </div>
          <div class="modal-body">
            <div class="row row1 container">
              <div class="col-md-6">
                <h1 class="cartName">Cart Name</h1>
                <p class="name"></p>
              </div>
              <div class="col-md-6">
                <h1 class="cartPic">Look for Us</h1>
                <div class="image"></div>
              </div>
            </div>
          <div class="row row2 container">
            <div class="col-md-6">
              <h1 class="cartMap">Location</h1>
              <div id="map" style="width:304px;height:228px;"></div>
            </div>
            <div class="col-md-6">
              <h1 class="cartAddress">Address</h1>
              <p class="address"></p>
            </div>
          </div>
        </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary open">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4eQBzQPiZRrg-T2-ygRv_wNVLsrhCG18"></script>
  </body>
</html>
