<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>FoodCart</title>
  </head>
  <body>
    <div class="container">
      <div class="row"  id="header">
        <div class="col-md-6">
          <h1><img src="img/logo.png" alt="logo image" id="logo">&nbsp;FOoDCaRtFindEr</h1>
        </div>
        <div class="col-md-6" id="contact">
          <h3>Want your food to be featured?
            <button type="button" class="btn-unique" name="button"><a href="contact.html">Contact us</a></button></h3>
        </div>
      </div>
    </div>
    <div class="container">
      <form id="banner">
        <div class="input-group">
          <select class="form-control" id="foodType">
            <option>I'm Hungry</option>
            <option>American</option>
            <option>Middle Eastern</option>
            <option>Mexican</option>
            <option>Asian</option>
          </select>
          <span class="input-group-btn"><button class="btn btn-success" type="button">Go!</button></span>
        </div>
      </form>
      <div>
        <button type="button" name="button" class="btn-success btn-lg" id="check-list">Check our list</button>
      </div>
    </div>
  </body>
</html>
